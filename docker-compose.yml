version: "3.8"

networks:
  app_network:
    driver: bridge

volumes:
  pg_data:
  redis_data:
  minio_data:
  elasticsearch_data:

services:
  elasticsearch:
    image: elasticsearch:8.17.0
    container_name: banthuoc_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - app_network

  postgres:
    image: postgres:16-alpine
    container_name: banthuoc_postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    container_name: banthuoc_redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - app_network

  minio:
    image: minio/minio:latest
    container_name: banthuoc_minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - app_network

  createbuckets:
    image: minio/mc:latest
    container_name: banthuoc_mc
    depends_on:
      minio:
        condition: service_started
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO to be ready...';
      sleep 5;
      until /usr/bin/mc alias set local http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD 2>/dev/null; do
        echo '...MinIO not ready yet, retrying in 3s...';
        sleep 3;
      done;
      echo 'MinIO is ready.';
      /usr/bin/mc mb local/$$MINIO_BUCKET_NAME --ignore-existing;
      /usr/bin/mc anonymous set download local/$$MINIO_BUCKET_NAME/public 2>/dev/null || true;
      echo 'Bucket created and policy set.';
      exit 0;
      "
    networks:
      - app_network

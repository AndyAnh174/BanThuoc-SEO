version: "3.8"

networks:
  app_network:
    driver: bridge

volumes:
  pg_data:
  redis_data:
  minio_data:

services:
  postgres:
    image: postgres:16-alpine
    container_name: banthuoc_postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    container_name: banthuoc_redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - app_network

  minio:
    image: minio/minio:RELEASE.2024-01-13T07-53-03Z
    container_name: banthuoc_minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - app_network

  createbuckets:
    image: minio/mc:RELEASE.2024-01-13T08-44-48Z
    container_name: banthuoc_mc
    depends_on:
      - minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}
      MINIO_ENDPOINT: http://minio:9000
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO to be ready...';
      until /usr/bin/mc alias set local $MINIO_ENDPOINT $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD; do
        echo '...waiting...';
        sleep 5;
      done;
      echo 'MinIO is ready.';
      /usr/bin/mc mb local/$MINIO_BUCKET_NAME || true;
      /usr/bin/mc anonymous set download local/$MINIO_BUCKET_NAME/public;
      echo 'Bucket created and policy set.';
      exit 0;
      "
    networks:
      - app_network

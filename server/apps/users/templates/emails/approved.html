<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #d4edda; padding: 10px; text-align: center; color: #155724; }
        .content { padding: 20px; }
        .footer { font-size: 12px; color: #666; text-align: center; margin-top: 20px; }
        .button { display: inline-block; padding: 10px 20px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Account Approved!</h2>
        </div>
        <div class="content">
            <p>Dear {{ user.full_name }},</p>
            <p>Congratulations! Your business account for <strong>{{ user.business_profile.business_name }}</strong> has been approved by our administrators.</p>
            <p>You can now log in and start purchasing pharmaceutical products.</p>
            <p style="text-align: center;">
                <a href="{{ login_url }}" class="button">Login Now</a>
            </p>
        </div>
        <div class="footer">
            <p>&copy; 2026 BanThuoc. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
